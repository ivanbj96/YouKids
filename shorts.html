<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouKids Shorts</title>
    <link rel="manifest" href="manifest.json">
    <!-- Google Fonts: Roboto para un aspecto YouTube -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons para los iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Estilos base para elementos compartidos (header, footer, etc.) -->
    <link rel="stylesheet" href="shorts.css"> <!-- Estilos específicos de Shorts -->
</head>
<body>
    <header id="main-header">
        <div class="header-logo">
            <img src="YouKids.png" alt="YouKids Logo" class="app-logo">
            <h1>YouKids</h1>
        </div>
    </header>

    <main id="main-content" style="flex-grow: 1; display: flex; flex-direction: column;">
        <div id="shorts-container">
            <div class="initial-loading-message">
                <div class="spinner"></div> <!-- Un spinner simple para la carga -->
                Cargando Shorts...
            </div>
            <div id="shorts-loading" style="display: none;">
                <div class="spinner"></div>
                Cargando más Shorts...
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <a href="index.html" class="footer-item" id="home-nav">
            <i class="material-icons">home</i>
            <span>Inicio</span>
        </a>
        <a href="shorts.html" class="footer-item active" id="shorts-nav">
            <i class="material-icons">play_circle_filled</i>
            <span>Shorts</span>
        </a>
    </footer>

    <!-- Botón de Instalación PWA (ubicado al final del body) -->
    <div id="install-button-container" class="install-button-container" style="display: none;">
        <button id="install-button">
            <i class="material-icons">add_to_home_screen</i>
            Instalar YouKids
        </button>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="app.js"></script> <!-- app.js para el registro del Service Worker y lógica de instalación PWA -->
    <script src="shorts.js"></script> <!-- shorts.js para la lógica específica de los shorts -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
