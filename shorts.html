<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouKids - Shorts</title>
    <link rel="manifest" href="manifest.json">
    <!-- Google Fonts: Roboto para un aspecto YouTube -->
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons para los iconos -->
    <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-I-rkPtXQ2C-drcm_g2.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css"> <!-- Estilos base para elementos compartidos (header, footer, etc.) -->
    <link rel="stylesheet" href="shorts.css"> <!-- Estilos específicos de Shorts -->
</head>
<body>
    <header id="main-header">
        <div class="header-logo">
            <img src="YouKids.png" alt="YouKids Logo" class="app-logo">
            <h1>YouKids</h1>
        </div>
        <button id="settings-button" class="header-button">
            <i class="material-icons">settings</i>
        </button>
    </header>

    <main id="main-content">
        <div id="shorts-container">
            <!-- Los shorts se cargarán aquí por shorts.js -->
            <div class="initial-loading-message">
                <div class="spinner"></div>
                Cargando Shorts...
            </div>
        </div>
        <!-- Indicador de Carga para el infinite scroll de shorts -->
        <div id="shorts-loading">
            <div class="spinner"></div>
            Cargando más Shorts...
        </div>
    </main>

    <footer id="main-footer">
        <a href="index.html" class="footer-item" id="home-nav">
            <i class="material-icons">home</i>
            <span>Inicio</span>
        </a>
        <a href="shorts.html" class="footer-item active" id="shorts-nav">
            <i class="material-icons">play_circle_filled</i>
            <span>Shorts</span>
        </a>
    </footer>

    <!-- Botón de Instalación PWA (oculto por defecto, JS lo muestra si es instalable) -->
    <div id="install-button-container">
        <button id="install-button">
            <i class="material-icons">add_to_home_screen</i>
            Instalar YouKids
        </button>
    </div>

    <!-- Modal de Preferencias (compartido con index.html) -->
    <div id="preferences-modal" class="modal">
        <div class="modal-content">
            <h2>Preferencias YouKids</h2>
            <div class="form-group">
                <label for="language-select">Idioma del contenido:</label>
                <select id="language-select">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="pt">Portugués</option>
                    <option value="fr">Francés</option>
                    <!-- Añade más idiomas si lo deseas -->
                </select>
            </div>
            <div class="form-group">
                <label for="channel-ids-input">IDs de Canales Preferidos (separadas por coma):</label>
                <textarea id="channel-ids-input" placeholder="Ej: UCNt...bF0, UCcD...dYc"></textarea>
                <small>Encuentra el ID de un canal en su URL (ej. youtube.com/channel/<b>UCabcdef12345</b>)</small>
            </div>
            <div class="modal-actions">
                <button id="save-preferences-btn" class="button-primary">Guardar</button>
                <button id="close-preferences-modal" class="button-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script> <!-- Importa app.js para Service Worker, PWA y Modal de preferencias -->
    <script src="shorts.js"></script> <!-- Lógica específica de los shorts -->
</body>
</html>
