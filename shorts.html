<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Shorts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="filters.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .short-video {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    .short-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      z-index: 9999;
    }
    .footer a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .footer a.active {
      color: #d00;
    }
  </style>
  <script>
    const apiKey = "AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI";
    const shortsKeyword = "shorts cristianos ni√±os";

    async function fetchShorts() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(shortsKeyword)}&type=video&videoDuration=short&key=${apiKey}`);
      const data = await res.json();

      const container = document.getElementById("shorts-list");
      container.innerHTML = "";

      for (let item of data.items) {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channelId = item.snippet.channelId;

        // Filtro
        if (!passesFilters(item.snippet)) continue;

        const videoEl = `
          <div class="short-video">
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
              allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
          </div>
        `;
        container.innerHTML += videoEl;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchShorts);
  </script>
</head>
<body>
  <main id="shorts-list"></main>

  <footer class="footer">
    <a href="index.html">Inicio</a>
    <a href="shorts.html" class="active">Shorts</a>
  </footer>
</body>
</html>
