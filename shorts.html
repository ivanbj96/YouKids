<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Shorts</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    .short-container {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .short {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      opacity: 0.9;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 32px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
    }
    .sound-settings {
      position: fixed;
      top: 70px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <a href="index.html">‚Üê Inicio</a>
    </div>
  </header>

  <button class="sound-settings" onclick="toggleDefaultMute()">
    üîá Sonido por defecto: <span id="mute-status">S√≠</span>
  </button>

  <main class="short-container" id="shortsContainer"></main>

  <footer class="footer">
    <a href="index.html">Inicio</a>
    <a href="shorts.html" class="active">Shorts</a>
  </footer>

  <script src="app.js"></script>
  <script>
    const shortsKeyword = "shorts cristianos para ni√±os";
    let defaultMuted = JSON.parse(localStorage.getItem("shortsMuted") ?? "true");

    function toggleDefaultMute() {
      defaultMuted = !defaultMuted;
      localStorage.setItem("shortsMuted", JSON.stringify(defaultMuted));
      document.getElementById("mute-status").innerText = defaultMuted ? "S√≠" : "No";
    }

    async function fetchShorts() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(shortsKeyword)}&type=video&videoDuration=short&key=${apiKey}`);
      const data = await res.json();
      const container = document.getElementById("shortsContainer");
      container.innerHTML = "";

      for (let item of data.items) {
        const videoId = item.id.videoId;
        const videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${defaultMuted ? 1 : 0}&playsinline=1&controls=0&loop=1`;

        const shortHTML = document.createElement("div");
        shortHTML.className = "short";

        const iframe = document.createElement("iframe");
        iframe.src = videoUrl;
        iframe.allow = "autoplay; encrypted-media";
        iframe.allowFullscreen = true;
        iframe.style.border = "none";
        iframe.width = "100%";
        iframe.height = "100%";

        const overlay = document.createElement("div");
        overlay.className = "controls";

        const pauseBtn = document.createElement("button");
        pauseBtn.className = "control-btn";
        pauseBtn.innerHTML = "‚è∏Ô∏è";
        pauseBtn.onclick = () => {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', "*");
        };

        const muteBtn = document.createElement("button");
        muteBtn.className = "control-btn";
        muteBtn.innerHTML = defaultMuted ? "üîá" : "üîä";
        muteBtn.onclick = () => {
          const toggleMute = defaultMuted ? "unMute" : "mute";
          iframe.contentWindow.postMessage(`{"event":"command","func":"${toggleMute}","args":""}`, "*");
          defaultMuted = !defaultMuted;
          muteBtn.innerHTML = defaultMuted ? "üîá" : "üîä";
        };

        overlay.appendChild(pauseBtn);
        overlay.appendChild(muteBtn);

        shortHTML.appendChild(iframe);
        shortHTML.appendChild(overlay);
        container.appendChild(shortHTML);
      }

      document.getElementById("mute-status").innerText = defaultMuted ? "S√≠" : "No";
    }

    document.addEventListener("DOMContentLoaded", fetchShorts);
  </script>
</body>
</html>
