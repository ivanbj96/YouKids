<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Fondo -->
    <rect width="360" height="640" fill="black"/>

    <!-- Barra superior -->
    <rect x="0" y="0" width="360" height="50" fill="black"/>
    <text x="20" y="30" font-size="16" fill="white">YouTube Premium</text>
    <rect x="300" y="15" width="20" height="20" fill="gray"/> <!-- Icono de transmisión -->
    <rect x="330" y="15" width="20" height="20" fill="gray"/> <!-- Icono de búsqueda -->

    <!-- Botones de categorías -->
    <rect x="10" y="60" width="60" height="30" rx="15" fill="white"/>
    <text x="25" y="80" font-size="14" fill="black">Todos</text>
    <rect x="80" y="60" width="60" height="30" rx="15" fill="gray"/>
    <text x="95" y="80" font-size="14" fill="white">Mixes</text>
    <rect x="150" y="60" width="60" height="30" rx="15" fill="gray"/>
    <text x="165" y="80" font-size="14" fill="white">Slime</text>
    <rect x="220" y="60" width="60" height="30" rx="15" fill="gray"/>
    <text x="235" y="80" font-size="14" fill="white">Música</text>

    <!-- Rectángulos de videos -->
    <rect x="10" y="110" width="340" height="190" fill="gray"/> <!-- Video 1 -->
    <rect x="10" y="320" width="340" height="190" fill="gray"/> <!-- Video 2 -->

    <!-- Texto de los videos -->
    <rect x="10" y="310" width="200" height="10" fill="white"/> <!-- Título 1 -->
    <rect x="10" y="330" width="150" height="8" fill="gray"/> <!-- Info 1 -->

    <rect x="10" y="520" width="200" height="10" fill="white"/> <!-- Título 2 -->
    <rect x="10" y="540" width="150" height="8" fill="gray"/> <!-- Info 2 -->

    <!-- Menú inferior -->
    <rect x="0" y="590" width="360" height="50" fill="black"/>
    <circle cx="50" cy="615" r="10" fill="white"/> <!-- Inicio -->
    <circle cx="130" cy="615" r="10" fill="white"/> <!-- Shorts -->
    <circle cx="210" cy="615" r="10" fill="white"/> <!-- Suscripciones -->
    <circle cx="290" cy="615" r="10" fill="white"/> <!-- Biblioteca -->

</svg>