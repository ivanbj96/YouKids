<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body class="dark">
  <header id="header">
    <img src="YouKids.png" id="logo" alt="Logo YouKids" />
    <div id="search-toggle">🔍</div>
    <div id="more-options">⋮</div>
  </header>

  <div id="search-bar" class="hidden">
    <input type="text" id="search-input" placeholder="Buscar..." />
    <button id="language-btn">🌐</button>
  </div>

  <div id="video-container"></div>
  <div id="other-videos-container"></div>

  <div id="language-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h3>Selecciona un idioma</h3>
      <button data-lang="es">Español</button>
      <button data-lang="en">Inglés</button>
    </div>
  </div>

  <footer class="bottom-nav">
    <div class="nav-item active">🏠<span>Inicio</span></div>
    <div class="nav-item">🎬<span>Shorts</span></div>
    <div class="nav-item">👤<span>Perfil</span></div>
  </footer>
</body>
</html>
