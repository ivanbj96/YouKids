<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouKids</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=child_friendly" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px; /* espacio para la barra inferior */
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    main {
      padding: 1rem 1.5rem;
      max-width: 900px;
      margin: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="search"], select {
      flex: 1;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #4caf50;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1rem;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 160px;
      border: none;
    }
    .video-info {
      padding: 0.75rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .video-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
      background: #f0f0f0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #4caf50;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 56px;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .bottom-nav .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="material-symbols-outlined">child_friendly</span>
    YouKids
  </header>
  <main>
    <div class="controls">
      <input type="search" id="searchInput" placeholder="Buscar videos para niños..." />
      <select id="filterSelect">
        <option value="">Todas las categorías</option>
        <option value="canciones">Canciones</option>
        <option value="dibujos">Dibujos</option>
        <option value="oraciones">Oraciones</option>
        <option value="historias">Historias</option>
      </select>
    </div>
    <div id="videoContainer" class="video-list">Introduce un término o usa el botón de Shorts para comenzar.</div>
  </main>

  <footer>
    &copy; 2025 YouKids | Contenido seguro para los más pequeños.
  </footer>

  <nav class="bottom-nav">
    <button onclick="goHome()">
      <span class="material-icons">home</span>
      Home
    </button>
    <button onclick="loadShorts()">
      <span class="material-icons">play_circle_filled</span>
      Shorts
    </button>
  </nav>

  <script>
    const API_KEY = 'AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI';

    const categoryKeywords = {
      canciones: 'canciones cristianas para niños',
      dibujos: 'dibujos bíblicos para niños',
      oraciones: 'oraciones para niños',
      historias: 'historias bíblicas animadas',
    };

    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const videoContainer = document.getElementById('videoContainer');

    async function fetchVideos(query) {
      if (!query || query.length < 3) {
        videoContainer.innerHTML = 'Introduce al menos 3 caracteres para buscar.';
        return;
      }

      videoContainer.innerHTML = 'Buscando videos...';

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=12&key=${API_KEY}&videoEmbeddable=true&safeSearch=strict&q=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          videoContainer.innerHTML = 'No se encontraron videos.';
          return;
        }

        videoContainer.innerHTML = '';
        data.items.forEach(video => {
          const videoId = video.id.videoId;
          const title = video.snippet.title;

          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&controls=1" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen
              title="${title}"
              loading="lazy"
            ></iframe>
            <div class="video-info">
              <div class="video-title">${title}</div>
            </div>
          `;
          videoContainer.appendChild(card);
        });

      } catch (error) {
        console.error('Error cargando videos:', error);
        videoContainer.innerHTML = 'Error al cargar videos.';
      }
    }

    function triggerSearch() {
      const userQuery = searchInput.value.trim();
      const filter = filterSelect.value;

      let finalQuery = userQuery;
      if (filter && categoryKeywords[filter]) {
        finalQuery = `${userQuery} ${categoryKeywords[filter]}`.trim();
      }

      fetchVideos(finalQuery);
    }

    searchInput.addEventListener('input', () => {
      clearTimeout(window.debounce);
      window.debounce = setTimeout(triggerSearch, 600);
    });

    filterSelect.addEventListener('change', triggerSearch);

    function goHome() {
      searchInput.value = '';
      filterSelect.value = '';
      videoContainer.innerHTML = 'Introduce un término o usa el botón de Shorts para comenzar.';
    }

    function loadShorts() {
      searchInput.value = 'shorts cristianos para niños';
      filterSelect.value = '';
      fetchVideos('shorts cristianos para niños');
    }
  </script>
</body>
</html>
