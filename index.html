<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouKids</title>
    <link rel="manifest" href="manifest.json">
    <!-- Google Fonts: Roboto para un aspecto YouTube -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons para los iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="header-logo">
            <img src="YouKids.png" alt="YouKids Logo" class="app-logo">
            <h1>YouKids</h1>
        </div>
        <!-- Si quieres un icono de búsqueda en el header, puedes añadirlo aquí -->
    </header>

    <main id="main-content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar videos cristianos para niños...">
            <button id="search-button">
                <i class="material-icons">search</i>
            </button>
        </div>

        <div id="videos-container">
            <!-- Las tarjetas de video se cargarán aquí por app.js -->
        </div>

        <div id="loading-indicator">Cargando videos...</div>

        <!-- Overlay del Reproductor de Video -->
        <div id="video-player" style="display: none;">
            <button id="close-player-button">
                <i class="material-icons">close</i>
            </button>
            <div id="youtube-iframe"></div>
        </div>
    </main>

    <footer id="main-footer">
        <a href="index.html" class="footer-item active" id="home-nav">
            <i class="material-icons">home</i>
            <span>Inicio</span>
        </a>
        <a href="shorts.html" class="footer-item" id="shorts-nav">
            <i class="material-icons">play_circle_filled</i>
            <span>Shorts</span>
        </a>
    </footer>

    <!-- Botón de Instalación PWA (ubicado al final del body) -->
    <div id="install-button-container" class="install-button-container" style="display: none;">
        <button id="install-button">
            <i class="material-icons">add_to_home_screen</i>
            Instalar YouKids
        </button>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
