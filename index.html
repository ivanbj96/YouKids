<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouKids</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }header {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #212121;
}

header .material-icons {
  color: white;
  margin-right: 8px;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: #121212;
  padding: 8px 10px;
}

.search-bar input {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 4px;
  background-color: #303030;
  color: white;
}

.filter-bar {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 10px;
  background-color: #181818;
}

.filter-bar button {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  cursor: pointer;
  white-space: nowrap;
}

.video-section {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 10px;
  padding: 10px;
}

.video-card {
  background-color: #181818;
  border-radius: 6px;
  overflow: hidden;
}

.video-card iframe {
  width: 100%;
  height: 180px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 56px;
  background-color: #212121;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #333;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
}

.bottom-nav .material-icons {
  font-size: 24px;
}

  </style>
</head>
<body>
  <header>
    <span class="material-icons">home</span>
    <span>YouKids</span>
  </header>  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar...">
  </div>  <div class="filter-bar">
    <button onclick="loadCategory('Todo')">Todo</button>
    <button onclick="loadCategory('En directo')">En directo</button>
    <button onclick="loadCategory('Música')">Música</button>
    <button onclick="loadCategory('Cristianos')">Cristianos</button>
    <button onclick="loadCategory('Niños')">Niños</button>
  </div>  <div class="video-section" id="videoContainer">
    <!-- Videos aparecerán aquí -->
  </div>  <nav class="bottom-nav">
    <button onclick="goHome()">
      <span class="material-icons">home</span>
      Inicio
    </button>
    <button onclick="loadShorts()">
      <span class="material-icons">play_circle_filled</span>
      Shorts
    </button>
    <button>
      <span class="material-icons">subscriptions</span>
      Suscripciones
    </button>
    <button>
      <span class="material-icons">account_circle</span>
      Tú
    </button>
  </nav>  <script>
    const API_KEY = 'AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI';

    async function fetchVideos(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&type=video&safeSearch=strict&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      data.items.forEach(video => {
        const videoId = video.id.videoId;
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        container.appendChild(div);
      });
    }

    function loadCategory(cat) {
      fetchVideos(`videos cristianos para niños ${cat}`);
    }

    function goHome() {
      fetchVideos('videos cristianos para niños');
    }

    function loadShorts() {
      fetchVideos('shorts cristianos para niños');
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const q = e.target.value;
      if (q.length > 2) fetchVideos(q);
    });

    goHome();
  </script></body>
</html>
