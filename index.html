<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo-search">
      <img src="YouKids.png" alt="YouKids Logo" class="logo" />
      <input type="text" id="search-input" placeholder="Buscar videos..." class="search-bar" />
    </div>
    <select id="language-filter" class="language-select">
      <option value="">Todos los idiomas</option>
      <option value="es">Español</option>
      <option value="en">Inglés</option>
    </select>
  </header>

  <main class="main-content">
    <section id="video-container" class="main-video"></section>
    <section id="other-videos-container" class="video-list"></section>
  </main>
</body>
</html>
