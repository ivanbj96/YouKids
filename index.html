<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
  <!-- Enlace a Google Fonts para Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Enlace al manifiesto de la PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Define el color de la barra de título del navegador (Android) -->
  <meta name="theme-color" content="#ff0000" />
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <button id="search-button" aria-label="Buscar">
        <i class="material-icons">search</i>
      </button>
      <button id="filter-button" aria-label="Filtros">
        <i class="material-icons">filter_list</i>
      </button>
    </div>
  </header>

  <!-- Sección del reproductor de video -->
  <section id="player-section" class="player-section" style="display: none;">
    <div id="player"></div>
    <div class="player-controls">
      <!-- Botón de Reproducción Automática -->
      <button id="autoplay-toggle-button" aria-label="Alternar reproducción automática">
        <i class="material-icons">autoplay</i> <!-- Icono inicial para autoplay off/on -->
      </button>
      <!-- Botón de Video Anterior -->
      <button id="previous-video-button" aria-label="Video anterior">
        <i class="material-icons">skip_previous</i>
      </button>
      <!-- Botón de Reproducir/Pausar -->
      <button id="play-pause-button" aria-label="Reproducir/Pausar">
        <i class="material-icons">play_arrow</i>
      </button>
      <!-- Botón de Siguiente Video -->
      <button id="next-video-button" aria-label="Siguiente video">
        <i class="material-icons">skip_next</i>
      </button>
      <!-- Botón de Silenciar/Desilenciar -->
      <button id="mute-button" aria-label="Silenciar/Desilenciar">
        <i class="material-icons">volume_up</i>
      </button>
      <!-- Botón de Pantalla Completa -->
      <button id="fullscreen-button" aria-label="Pantalla completa">
        <i class="material-icons">fullscreen</i>
      </button>
    </div>
  </section>

  <main>
    <div id="video-list" class="grid">
      <!-- Los videos se cargarán aquí -->
      <p style='text-align: center; margin-top: 20px;'>Cargando videos...</p>
    </div>
  </main>

  <footer class="footer">
    <a href="index.html" class="active">Inicio</a>
    <a href="shorts.html">Shorts</a>
    <!-- Puedes añadir más enlaces aquí si tienes otras secciones -->
  </footer>

  <!-- Modal de Búsqueda -->
  <div id="search-modal" class="modal">
    <div class="modal-content search-modal-content">
      <input type="text" id="search-input" placeholder="Buscar videos..." />
      <button id="apply-search">Buscar</button>
      <button id="cancel-search">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Filtros -->
  <div id="filterModal" class="modal">
    <div class="modal-content filter-modal-content">
      <span class="close" id="closeFilter">&times;</span>
      <h2>Filtros</h2>
      <label>Región:
        <select id="regionFilter">
          <option value="">Todas</option>
          <option value="EC">Ecuador</option>
          <option value="MX">México</option>
          <option value="ES">España</option>
          <option value="CO">Colombia</option>
          <option value="AR">Argentina</option>
          <option value="CL">Chile</option>
          <option value="PE">Perú</option>
          <!-- Agrega más regiones según sea necesario, usa códigos ISO 3166-1 alpha-2 -->
        </select>
      </label>
      <label>
        Género de Video:
        <select id="videoGenreFilter">
          <option value="">Todos</option>
          <option value="educativo">Educativo</option>
          <option value="entretenimiento">Entretenimiento</option>
          <option value="caricaturas">Caricaturas</option>
          <option value="historias">Historias Bíblicas</option>
          <!-- Agrega más géneros según sea necesario -->
        </select>
      </label>
      <label>
        Género de Música:
        <select id="musicGenreFilter">
          <option value="">Todos</option>
          <option value="cristiana">Cristiana</option>
          <option value="infantil">Infantil</option>
          <option value="alabanza">Alabanza</option>
          <option value="adoraion">Adoración</option>
          <!-- Agrega más géneros según sea necesario -->
        </select>
      </label>
      <label>
        Religión:
        <select id="religionFilter">
          <option value="">Todas</option>
          <option value="cristiana">Cristiana</option>
          <option value="catolica">Católica</option>
          <option value="protestante">Protestante</option>
          <!-- Agrega más religiones según sea necesario -->
        </select>
      </label>
      <label>Canales a Prohibir (separados por comas):
        <input type="text" id="blockedChannels" placeholder="Canal1, Canal2" />
      </label>
      <button id="applyFilters">Aplicar Filtros</button>
    </div>
  </div>

  <!-- Botón de instalación de PWA (opcional, si quieres un botón personalizado) -->
  <button id="installBtn" class="install-button" style="display:none;">
    Instalar YouKids
  </button>

  <!-- Enlace al archivo JavaScript principal -->
  <script src="app.js"></script>
  <!-- Script para cargar el IFrame Player API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
