<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #main-content {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: calc(100vh - 64px - 56px); /* header + nav */
    }
    .video-card {
      scroll-snap-align: start;
      height: 100vh;
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col">

  <!-- HEADER -->
  <header class="bg-red-600 flex justify-between items-center px-4 py-3">
    <h1 class="text-xl font-bold">YouKids</h1>
    <button id="btn-filter" class="text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 14.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-2.586L3.293 6.707A1 1 0 013 6V4z">
        </path>
      </svg>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main-content" class="flex-1 overflow-y-auto"></main>

  <!-- NAVIGATION -->
  <nav class="bg-white text-black flex justify-around items-center py-2 border-t">
    <button id="btn-home" class="flex flex-col items-center text-red-600">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2L2 9h3v7h10V9h3L10 2z" />
      </svg>
      <span class="text-xs">Inicio</span>
    </button>

    <button id="btn-shorts" class="flex flex-col items-center text-gray-700">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 16.5l6-4.5-6-4.5v9z" />
      </svg>
      <span class="text-xs">Shorts</span>
    </button>

    <button id="btn-profile" class="flex flex-col items-center text-gray-700">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span class="text-xs">Perfil</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
