<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouKids - Inicio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff0000"> <!-- Color de la barra superior del navegador en móvil -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left-header">YouKids</div>
        <div class="right-header">
            <!-- Solo UN botón para abrir el modal de búsqueda/filtro -->
            <button id="searchButton" onclick="openFilterModal()" title="Buscar">
                <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 8.5C16 5.46 13.54 3 10.5 3S5 5.46 5 8.5 7.46 14 10.5 14a6.5 6.5 0 0 0 4.23-1.5l.27.28v.79l5 5L20.5 19l-5-5zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>
            </button>
        </div>
    </header>

    <div id="video-list"></div>

    <!-- Modal de Búsqueda -->
    <div id="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-modal-title">
        <div class="modal-content">
            <h2 id="search-modal-title">Buscar Videos</h2>
            <input type="text" id="search-input" placeholder="Ingresa palabras clave">
            <button onclick="applySearch()">Buscar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <button id="installBtn" style="display: none;">Instalar YouKids</button>

    <script src="script.js"></script>
</body>
</html>
