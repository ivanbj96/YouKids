<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Inicio</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .icon { width: 24px; height: 24px; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100; }
    .modal-content { background: white; padding: 1em; border-radius: 10px; width: 90%; max-width: 400px; }
    .modal-content h2 { margin-top: 0; }
    .modal-content label { display: block; margin: 0.5em 0 0.2em; }
    .modal-content input, .modal-content select { width: 100%; padding: 0.3em; }
    .modal-content button { margin-top: 1em; }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <button onclick="openSearchModal()" title="Buscar">
        <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 8.5C16 5.46 13.54 3 10.5 3S5 5.46 5 8.5 7.46 14 10.5 14a6.5 6.5 0 0 0 4.23-1.5l.27.28v.79l5 5L20.5 19l-5-5zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>
      </button>
      <button onclick="openFilterModal()" title="Filtro">
        <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M3 6h18v2H3zm4 5h10v2H7zm6 5H9v2h4z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <div id="video-list" class="grid"></div>
  </main>

  <footer class="footer">
    <a href="index.html" class="active">Inicio</a>
    <a href="shorts.html">Shorts</a>
  </footer>

  <!-- MODAL DE FILTRO -->
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <h2>Filtros</h2>
      <label>Idioma:</label>
      <select id="langFilter">
        <option value="">Todos</option>
        <option value="español">Español</option>
        <option value="english">Inglés</option>
      </select>
      <label>Géneros permitidos:</label>
      <input type="text" id="genreFilter" placeholder="ej: infantil, cristiano, animado">
      <label>Canales prohibidos:</label>
      <input type="text" id="blockedChannels" placeholder="IDs separados por coma">
      <button onclick="saveFilters()">Aplicar</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI";
    let currentKeyword = "videos cristianos niños";
    let filters = {
      language: "",
      genres: [],
      blockedChannels: []
    };

    function openSearchModal() {
      const newKeyword = prompt("¿Qué quieres buscar? (ej: alabanzas, historias bíblicas, etc)", currentKeyword);
      if (newKeyword) {
        currentKeyword = newKeyword;
        fetchVideos();
      }
    }

    function openFilterModal() {
      document.getElementById("filterModal").style.display = "flex";
      document.getElementById("langFilter").value = filters.language;
      document.getElementById("genreFilter").value = filters.genres.join(", ");
      document.getElementById("blockedChannels").value = filters.blockedChannels.join(", ");
    }

    function saveFilters() {
      filters.language = document.getElementById("langFilter").value.trim();
      filters.genres = document.getElementById("genreFilter").value.split(",").map(x => x.trim().toLowerCase());
      filters.blockedChannels = document.getElementById("blockedChannels").value.split(",").map(x => x.trim());
      document.getElementById("filterModal").style.display = "none";
      fetchVideos();
    }

    async function fetchVideos() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(currentKeyword)}&type=video&key=${apiKey}`);
      const data = await res.json();

      const container = document.getElementById("video-list");
      container.innerHTML = "";

      for (let item of data.items) {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const description = item.snippet.description.toLowerCase();
        const thumbnail = item.snippet.thumbnails.high.url;
        const channelTitle = item.snippet.channelTitle;
        const channelId = item.snippet.channelId;

        // Filtro de idioma y género
        if (filters.language && !description.includes(filters.language.toLowerCase())) continue;
        if (filters.genres.length > 0 && !filters.genres.some(genre => description.includes(genre))) continue;

        // Filtro de canal bloqueado
        if (filters.blockedChannels.includes(channelId)) continue;

        const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${channelId}&key=${apiKey}`);
        const channelData = await channelRes.json();
        const channelImg = channelData.items[0]?.snippet?.thumbnails?.default?.url || '';

        const videoCard = `
          <div class="video-card">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
            <div class="video-info">
              <img src="${channelImg}" class="channel-img" />
              <div>
                <strong>${title}</strong><br/>
                <small>${channelTitle}</small>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += videoCard;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchVideos);
  </script>
</body>
</html>
