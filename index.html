<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouKids - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Videos sugeridos</h1>
  <div id="video-list"></div>

  <script>
    fetch('/videos')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('video-list');
        data.forEach(video => {
          const div = document.createElement('div');
          div.innerHTML = `
            <div style="margin-bottom:20px">
              <iframe width="100%" height="220" src="https://www.youtube.com/embed/${video.id}?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
              <div style="display:flex;align-items:center;margin-top:8px;">
                <img src="${video.channelThumbnail}" style="width:40px;height:40px;border-radius:50%;margin-right:10px;">
                <div>
                  <strong>${video.title}</strong><br>
                  <small>${video.channelTitle}</small>
                </div>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
