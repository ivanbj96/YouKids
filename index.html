<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .material-icons {
      font-size: 28px;
    }

    form {
      margin: 1rem auto;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
      padding: 0 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    button:hover {
      background-color: #f4511e;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      button {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>YouKids</h1>
    <span class="material-icons">child_friendly</span>
  </header>

  <form id="search-form">
    <input id="search-input" type="text" placeholder="Buscar videos cristianos para niÃ±os..." />
    <button type="submit">
      <span class="material-icons">search</span>
      Buscar
    </button>
  </form>

  <main></main>

  <script src="app.js"></script>
</body>
</html>
