<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Inicio</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <button onclick="openFilterModal()" title="Buscar">üîç</button>
    </div>
  </header>

  <main>
    <div id="video-list" class="grid"></div>
  </main>

  <footer class="footer">
    <a href="index.html" class="active">Inicio</a>
    <a href="shorts.html">Shorts</a>
  </footer>

  <!-- Modal de b√∫squeda -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="search-input" placeholder="Buscar videos..." />
      <button onclick="applySearch()">Buscar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- Modal de filtros -->
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <h2>Filtros</h2>
      <label>Canales a Prohibir:
        <input type="text" id="blockedChannels" placeholder="Canal1, Canal2" />
      </label>
      <button onclick="applyFilters()">Aplicar Filtros</button>
    </div>
  </div>

  <button id="installBtn" class="install-button" style="display:none;">Instalar YouKids</button>

  <script src="app.js"></script>
</body>
</html>
