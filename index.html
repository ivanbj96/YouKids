<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
  <!-- Enlace al manifiesto de la PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Define el color de la barra de tÃ­tulo del navegador (Android) -->
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <header>
    <span class="app-title">YouKids</span>
    <input type="text" id="search" placeholder="Buscar videos cristianos..." />
    <button onclick="filterVideos()">Filtrar</button>
  </header>

  <div class="video-list" id="videoList"></div>

  <div class="bottom-nav">
    <div class="nav-button">
      <img src="icons/home.svg" alt="Inicio">
      <div>Inicio</div>
    </div>
    <div class="nav-button">
      <img src="icons/shorts.svg" alt="Shorts">
      <div>Shorts</div>
    </div>
    <div class="nav-button">
      <img src="icons/profile.svg" alt="Perfil">
      <div>Perfil</div>
    </div>
  </div>

  <!-- Enlace al archivo JavaScript externo -->
  <script src="app.js"></script>
</body>
</html>
