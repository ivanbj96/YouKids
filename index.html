<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouKids - Videos Cristianos para Niños</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1rem;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 160px;
      border: none;
    }
    .video-info {
      padding: 0.75rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <span class="material-icons" style="vertical-align: middle;">child_friendly</span> YouKids - Videos Cristianos para Niños
  </header>
  <main>
    <div id="videoContainer" class="video-list">Cargando videos...</div>
  </main>
  <footer>
    &copy; 2025 YouKids | Contenido seguro y dedicado para los más pequeños.
  </footer>

  <script>
    const API_KEY = 'AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI';
    const SEARCH_TERMS = [
      'canciones cristianas para niños',
      'dibujos bíblicos para niños',
      'historias bíblicas animadas',
      'oraciones para niños',
      'canciones infantiles cristianas'
    ];

    // Seleccionar términos de búsqueda aleatorios para variedad
    const term = SEARCH_TERMS[Math.floor(Math.random() * SEARCH_TERMS.length)];

    async function fetchVideos(query) {
      const maxResults = 12;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&q=${encodeURIComponent(query)}&maxResults=${maxResults}&key=${API_KEY}&videoEmbeddable=true&safeSearch=strict`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          document.getElementById('videoContainer').innerHTML = 'No se encontraron videos para esta búsqueda.';
          return;
        }

        const container = document.getElementById('videoContainer');
        container.innerHTML = ''; // limpiar mensaje de carga

        data.items.forEach(video => {
          const videoId = video.id.videoId;
          const title = video.snippet.title;

          const card = document.createElement('div');
          card.className = 'video-card';

          card.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&controls=1&disablekb=1" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen
              title="${title}"
              loading="lazy"
            ></iframe>
            <div class="video-info">
              <div class="video-title">${title}</div>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error cargando videos:', error);
        document.getElementById('videoContainer').innerHTML = 'Error cargando videos. Intenta de nuevo más tarde.';
      }
    }

    fetchVideos(term);
  </script>
</body>
</html>
