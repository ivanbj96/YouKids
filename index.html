<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouKids - Inicio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-I-rkPtXQ2C-drcm_g2.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="header-logo">
            <img src="YouKids.png" alt="YouKids Logo" class="app-logo">
            <h1>YouKids</h1>
        </div>
        <button id="settings-button" class="header-button">
            <i class="material-icons">settings</i>
        </button>
    </header>

    <main id="main-content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar videos...">
            <button id="search-button">
                <i class="material-icons">search</i>
            </button>
        </div>

        <div id="videos-container">
            <!-- Las tarjetas de video se cargarán aquí por app.js -->
        </div>

        <!-- Indicador de Carga para el infinite scroll -->
        <div id="loading-indicator">Cargando más videos...</div>

        <!-- Overlay del Reproductor de Video -->
        <div id="video-player-overlay">
            <button id="close-player-button">
                <i class="material-icons">close</i>
            </button>
            <div id="youtube-iframe-container">
                <!-- El iframe se insertará aquí -->
            </div>
            <!-- Controles personalizados del reproductor -->
            <div id="custom-player-controls">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-buttons">
                    <span id="current-time">0:00</span>
                    <button id="player-prev-btn"><i class="material-icons">skip_previous</i></button> <!-- Botón anterior (no funcional en esta versión) -->
                    <button id="player-play-pause-btn"><i class="material-icons">play_arrow</i></button>
                    <button id="player-next-btn"><i class="material-icons">skip_next</i></button> <!-- Botón siguiente -->
                    <button id="player-mute-btn"><i class="material-icons">volume_up</i></button>
                    <button id="autoplay-toggle-btn"><i class="material-icons">repeat</i></button>
                    <button id="player-fullscreen-btn"><i class="material-icons">fullscreen</i></button> <!-- ¡NUEVO! Botón de pantalla completa -->
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <a href="index.html" class="footer-item active" id="home-nav">
            <i class="material-icons">home</i>
            <span>Inicio</span>
        </a>
        <a href="shorts.html" class="footer-item" id="shorts-nav">
            <i class="material-icons">play_circle_filled</i>
            <span>Shorts</span>
        </a>
    </footer>

    <!-- Botón de Instalación PWA (oculto por defecto, JS lo muestra si es instalable) -->
    <div id="install-button-container">
        <button id="install-button">
            <i class="material-icons">add_to_home_screen</i>
            Instalar YouKids
        </button>
    </div>

    <!-- Modal de Preferencias -->
    <div id="preferences-modal" class="modal">
        <div class="modal-content">
            <h2>Preferencias YouKids</h2>
            <div class="form-group">
                <label for="language-select">Idioma del contenido:</label>
                <select id="language-select">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="pt">Portugués</option>
                    <option value="fr">Francés</option>
                    <!-- Añade más idiomas si lo deseas -->
                </select>
            </div>
            <div class="form-group">
                <label for="channel-ids-input">IDs de Canales Preferidos (separadas por coma):</label>
                <textarea id="channel-ids-input" placeholder="Ej: UCNt...bF0, UCcD...dYc"></textarea>
                <small>Encuentra el ID de un canal en su URL (ej. youtube.com/channel/<b>UCabcdef12345</b>)</small>
            </div>
            <div class="modal-actions">
                <button id="save-preferences-btn" class="button-primary">Guardar</button>
                <button id="close-preferences-modal" class="button-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="common.js"></script>
    <script src="app.js"></script>
</body>
</html>
