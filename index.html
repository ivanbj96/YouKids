<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido Cristiano</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <img src="YouKids.png" alt="Logo" class="h-12 w-auto"> <!-- Reemplaza logo.png con tu logo -->
      <div class="relative">
        <input type="text" id="search-input" placeholder="Buscar..." class="w-64 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <select id="language-filter" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Todos los idiomas</option>
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <!-- Agrega más opciones de idioma -->
      </select>
    </header>
    <div id="video-container"></div>
  </div>
</body>
</html>
