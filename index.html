<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <!-- Encabezado tipo YouTube -->
  <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
    <h1 class="text-xl font-bold text-red-600">YouKids</h1>
    <div class="flex gap-4 items-center">
      <button onclick="openSearchModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2a7.5 7.5 0 010 15z" />
        </svg>
      </button>
      <button onclick="openFilterModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Modal retráctil búsqueda y filtro -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="search-input" placeholder="Buscar videos..." />
      <button onclick="applySearch()">Buscar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- Lista de videos -->
  <main id="videos" class="p-2 space-y-6"></main>

  <!-- Menú de navegación inferior -->
  <nav class="fixed bottom-0 w-full flex justify-around bg-white border-t p-2">
    <a href="index.html" class="flex flex-col items-center text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 9.857L12 3l9 6.857V20a1 1 0 01-1 1h-6v-6H10v6H4a1 1 0 01-1-1V9.857z"/>
      </svg>
      <span class="text-xs">Inicio</span>
    </a>
    <a href="shorts.html" class="flex flex-col items-center text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 16.5l6-4.5-6-4.5v9z" />
      </svg>
      <span class="text-xs">Shorts</span>
    </a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
