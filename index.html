<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos para Niños</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
  <style>
    /* Estilos adicionales para la responsividad */
    @media (min-width: 768px) {
      #other-videos-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Diseño responsive */
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans overflow-hidden">
  <div class="container mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <img src="YouKids.png" alt="Logo" class="h-12 w-auto"> <!-- Reemplaza logo.png con tu logo -->
      <div class="relative">
        <input type="text" id="search-input" placeholder="Buscar..." class="w-64 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <select id="language-filter" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Todos los idiomas</option>
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>
    </header>
    <div id="video-container" class="relative"></div>
    <div id="other-videos-container" class="mt-4 grid grid-cols-1 gap-4"></div>
  </div>
</body>
</html>
