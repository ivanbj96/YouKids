<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouKids - Inicio</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
  <!-- Enlace al manifiesto de la PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Define el color de la barra de título del navegador (Android) -->
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <button id="searchButton" onclick="openFilterModal()" title="Buscar">
        <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 8.5C16 5.46 13.54 3 10.5 3S5 5.46 5 8.5 7.46 14 10.5 14a6.5 6.5 0 0 0 4.23-1.5l.27.28v.79l5 5L20.5 19l-5-5zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>
      </button>
      <!-- Botón para instalar la PWA (inicialmente oculto) -->
      <button id="installBtn" class="install-button" style="display: none;">Instalar App</button>
    </div>
  </header>

  <div id="video-list" class="video-list"></div>

  <!-- Modal de Búsqueda -->
  <div id="search-modal" class="search-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Buscar videos</h2>
        <span class="close-button" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <input type="text" id="search-input" placeholder="Ej: alabanzas, historias bíblicas..." />
      </div>
      <div class="modal-footer">
        <button onclick="applySearch()">Buscar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-button">
      <img src="icons/home.svg" alt="Inicio">
      <div>Inicio</div>
    </div>
    <div class="nav-button">
      <img src="icons/shorts.svg" alt="Shorts">
      <div>Shorts</div>
    </div>
    <div class="nav-button">
      <img src="icons/profile.svg" alt="Perfil">
      <div>Perfil</div>
    </div>
  </div>

  <!-- Enlace al archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
