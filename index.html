<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Inicio</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Reemplaza tu <script> actual por este -->

<script>
  const apiKey = "AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI";
  let currentKeyword = "videos cristianos ni√±os";
  let filters = {
    edad: "ni√±os",
    idioma: "espa√±ol",
    genero: "",
    tipo: "",
    canalesBloqueados: []
  };

  async function fetchVideos() {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(currentKeyword)}&type=video&key=${apiKey}`);
    const data = await res.json();

    const container = document.getElementById("video-list");
    container.innerHTML = "";

    for (let item of data.items) {
      const videoId = item.id.videoId;
      const title = item.snippet.title.toLowerCase();
      const thumbnail = item.snippet.thumbnails.medium.url;
      const channelTitle = item.snippet.channelTitle;
      const channelId = item.snippet.channelId;

      // Filtro por canal
      if (filters.canalesBloqueados.includes(channelId)) continue;

      // Filtros por texto
      const filtroTexto = `${title} ${channelTitle}`.toLowerCase();
      if (filters.genero && !filtroTexto.includes(filters.genero)) continue;
      if (filters.tipo && !filtroTexto.includes(filters.tipo)) continue;
      if (filters.idioma && !filtroTexto.includes(filters.idioma)) continue;
      if (filters.edad && !filtroTexto.includes(filters.edad)) continue;

      const videoCard = `
        <div class="video-card">
          <img src="${thumbnail}" class="thumbnail" onclick="openVideo('${videoId}')" />
          <div class="video-info">
            <div class="video-meta">
              <strong>${item.snippet.title}</strong>
              <small>${channelTitle}</small>
            </div>
          </div>
        </div>
      `;
      container.innerHTML += videoCard;
    }
  }

  function openVideo(videoId) {
    window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
  }

  function openFilterModal() {
    document.getElementById("filter-modal").classList.add("show");
  }

  function applyFilters() {
    filters.edad = document.getElementById("filter-edad").value;
    filters.idioma = document.getElementById("filter-idioma").value.toLowerCase();
    filters.genero = document.getElementById("filter-genero").value.toLowerCase();
    filters.tipo = document.getElementById("filter-tipo").value.toLowerCase();
    filters.canalesBloqueados = document.getElementById("filter-bloqueo").value.split(",").map(id => id.trim());
    fetchVideos();
    closeModal();
  }

  function closeModal() {
    document.getElementById("filter-modal").classList.remove("show");
    document.getElementById("search-modal").classList.remove("show");
  }

  document.addEventListener("DOMContentLoaded", fetchVideos);
</script>
</head>
<body>
  <header class="header">
    <div class="logo">YouKids</div>
    <div class="actions">
      <button onclick="openFilterModal()" title="Buscar">
        üîç
      </button>
      <button onclick="openFilterModal()" title="Filtro">
        ‚öôÔ∏è
      </button>
    </div>
  </header>

  <main>
    <div id="video-list" class="video-grid"></div>
  </main>

  <div id="search-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="search-input" placeholder="Buscar videos..." />
      <div class="modal-buttons">
        <button onclick="applySearch()">Buscar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

<!-- Modal de Filtros Avanzados -->
<div id="filter-modal" class="modal">
  <div class="modal-content">
    <h3>Filtros avanzados</h3>
    <label>Edad:</label>
    <select id="filter-edad">
      <option value="ni√±os">Ni√±os</option>
      <option value="beb√©s">Beb√©s</option>
      <option value="">Todos</option>
    </select>

    <label>Idioma:</label>
    <input type="text" id="filter-idioma" placeholder="ej: espa√±ol" />

    <label>G√©nero musical:</label>
    <input type="text" id="filter-genero" placeholder="ej: alabanza" />

    <label>Tipo de video:</label>
    <input type="text" id="filter-tipo" placeholder="ej: canciones, historias" />

    <label>Bloquear canales (ID separados por coma):</label>
    <textarea id="filter-bloqueo" rows="2" placeholder="UCxxx, UCyyy..."></textarea>

    <div class="modal-buttons">
      <button onclick="applyFilters()">Aplicar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
