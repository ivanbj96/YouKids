<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouKids - Inicio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff0000"> <!-- Color de la barra superior del navegador en móvil -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome para Play/Mute/Search -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="left-header">YouKids</div>
        <div class="right-header">
            <button id="searchButton" onclick="openFilterModal()" title="Buscar">
                <i class="fas fa-search icon"></i> <!-- Icono de búsqueda -->
            </button>
        </div>
    </header>

    <!-- Barra de Navegación para Videos y Shorts (se mostrará/ocultará con JS) -->
    <nav class="main-nav">
        <button id="showVideosBtn" class="nav-button active" onclick="showContent('videos')">
            <i class="fas fa-video"></i>
        </button>
        <button id="showShortsBtn" class="nav-button" onclick="showContent('shorts')">
            <i class="fas fa-grip-lines-vertical"></i> <!-- Icono para Shorts -->
        </button>
    </nav>

    <!-- Contenedores de Contenido -->
    <div id="content-container">
        <div id="video-list" class="content-section active-content"></div>
        <!-- Nuevo contenedor para Shorts, con clases específicas para el carrusel -->
        <div id="shorts-list" class="content-section shorts-carousel"></div>
    </div>

    <!-- Modal de Búsqueda -->
    <div id="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-modal-title">
        <div class="modal-content">
            <h2 id="search-modal-title">Buscar Videos / Shorts</h2>
            <input type="text" id="search-input" placeholder="Ingresa palabras clave">
            <button onclick="applySearch()">Buscar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <button id="installBtn" style="display: none;">Instalar YouKids</button>

    <!-- Cargar la API de YouTube IFrame Player de forma asíncrona -->
    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="app.js"></script>
</body>
</html>
