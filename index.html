<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouKids - Inicio</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    const apiKey = "AIzaSyC9EVsb-yOvbGe1dvi8m_nEakxklMrusAI";
    let currentKeyword = "videos cristianos niños";

    async function fetchVideos() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(currentKeyword)}&type=video&key=${apiKey}`);
      const data = await res.json();

      const container = document.getElementById("video-list");
      container.innerHTML = "";

      for (let item of data.items) {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.high.url;
        const channelTitle = item.snippet.channelTitle;
        const channelId = item.snippet.channelId;

        const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${channelId}&key=${apiKey}`);
        const channelData = await channelRes.json();
        const channelImg = channelData.items[0]?.snippet?.thumbnails?.default?.url || '';

        const videoCard = `
          <div class="video-card">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
            <div class="video-info">
              <img src="${channelImg}" class="channel-img" />
              <div>
                <strong>${title}</strong><br/>
                <small>${channelTitle}</small>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += videoCard;
      }
    }

    function openFilterModal() {
      const newKeyword = prompt("¿Qué quieres buscar? (ej: alabanzas, historias bíblicas, etc)", currentKeyword);
      if (newKeyword) {
        currentKeyword = newKeyword;
        fetchVideos();
      }
    }

    document.addEventListener("DOMContentLoaded", fetchVideos);

function openFilterModal() {
  document.getElementById("search-modal").classList.add("show");
  document.getElementById("search-input").value = currentKeyword;
  document.getElementById("search-input").focus();
}

function applySearch() {
  const input = document.getElementById("search-input").value.trim();
  if (input !== "") {
    currentKeyword = input;
    fetchVideos();
  }
  closeModal();
}

function closeModal() {
  document.getElementById("search-modal").classList.remove("show");
}
  </script>
</head>
<body>
  <header class="header">
    <div class="left-header">YouKids</div>
    <div class="right-header">
      <button onclick="openFilterModal()" title="Buscar">
        <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 8.5C16 5.46 13.54 3 10.5 3S5 5.46 5 8.5 7.46 14 10.5 14a6.5 6.5 0 0 0 4.23-1.5l.27.28v.79l5 5L20.5 19l-5-5zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>
      </button>
      <button onclick="openFilterModal()" title="Filtro">
        <svg viewBox="0 0 24 24" class="icon"><path fill="currentColor" d="M3 6h18v2H3zm4 5h10v2H7zm6 5H9v2h4z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <div id="video-list" class="grid"></div>
  </main>
<!-- Dentro de <body> justo después de <main> -->
<div id="search-modal" class="modal">
  <div class="modal-content">
    <input type="text" id="search-input" placeholder="Buscar videos..." />
    <button onclick="applySearch()">Buscar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>
  <footer class="footer">
    <a href="index.html" class="active">Inicio</a>
    <a href="shorts.html">Shorts</a>
  </footer>
</body>
</html>
