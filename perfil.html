<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - YouKids</title>
  <link rel="stylesheet" href="style.css" />
  <script src="perfil.js" defer></script>
</head>
<body class="perfil-body">
  <main class="perfil-container">
    <h1>Preferencias del Usuario</h1>

    <section class="perfil-section">
      <h2>Canales preferidos</h2>
      <input type="text" id="channel-search" placeholder="Buscar canal..." />
      <ul id="preferred-channels"></ul>
    </section>

    <section class="perfil-section">
      <h2>Idioma preferido</h2>
      <select id="preferred-language">
        <option value="">Todos</option>
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>
    </section>

    <section class="perfil-section">
      <h2>Funciones adicionales</h2>
      <label><input type="checkbox" id="autoplay-toggle" /> Reproducción automática</label>
      <label><input type="checkbox" id="darkmode-toggle" /> Modo oscuro</label>
    </section>

    <button id="save-btn">Guardar preferencias</button>
    <p id="status-msg"></p>
  </main>
</body>
</html>
